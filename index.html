<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="containerfirst">
        <input type="text" class="displayScreen" id="displayScreen">
        <div class="buttonsCalculation">
            <button id="one" onclick="AppendToDisplay('1')">1</button>
            <button onclick="AppendToDisplay('2')">2</button>
            <button onclick="AppendToDisplay('3')">3</button>
            <button onclick="AppendToDisplay('**')">**</button>
            <button onclick="AppendToDisplay('-')">-</button>
            <button onclick="AppendToDisplay('*')">*</button>
            <button onclick="AppendToDisplay('/')">/</button>
            <button id="enterButton" onclick="CalculateTheDisplay()">Enter</button>
            <button id="clearButton" onclick="ClearTheDisplay()">Clear</button>
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
